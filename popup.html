<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .stat-value {
            font-weight: bold;
        }

        .status-dots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .dot-example {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-bottom: 4px;
            border: 2px solid white;
        }

        .safe { background: #10B981; }
        .suspicious { background: #F59E0B; }
        .dangerous { background: #EF4444; }

        .scan-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">RO' EH</div>
        <div class="tagline">Your Digital Oxygen</div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span>Links Protected:</span>
            <span class="stat-value" id="protectedCount">0</span>
        </div>
        <div class="stat-item">
            <span>Threats Blocked:</span>
            <span class="stat-value" id="threatsBlocked">0</span>
        </div>
        <div class="stat-item">
            <span>Status:</span>
            <span class="stat-value" id="status">Active</span>
        </div>
    </div>

    <div class="status-dots">
        <div class="dot-example">
            <div class="dot safe"></div>
            <span>Safe</span>
        </div>
        <div class="dot-example">
            <div class="dot suspicious"></div>
            <span>Careful</span>
        </div>
        <div class="dot-example">
            <div class="dot dangerous"></div>
            <span>Danger</span>
        </div>
    </div>

    <button class="scan-btn" id="scanPage">
        üîç Scan This Page
    </button>

    <div class="footer">
        Breathe easy. Click with confidence.
    </div>

    <script src="popup.js"></script>
</body>
</html>
